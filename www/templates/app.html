<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

<ion-nav-view></ion-nav-view>


  <ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Daily Agenda" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/app/agenda">
    <ion-nav-view name="app-agenda"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/app/home">
    <ion-nav-view name="app-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Calendar" icon-off="ion-calendar" icon-on="ion-calendar" href="#/app/calendar">
    <ion-nav-view name="app-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Calculator" icon-off="ion-calculator" icon-on="ion-calculator" href="#/app/calculator">
    <ion-nav-view name="app-calculator"></ion-nav-view>
  </ion-tab>

    <!-- Past Agendas -->
  <ion-tab title="Past Agendas" icon-off="ion-ios-bookmarks" icon-on="ion-ios-bookmarks" href="#/app/pastagenda">
    <ion-nav-view name="app-pastagenda"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
